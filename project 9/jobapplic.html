<!DOCTYPE html>
<html>
    <head>
        <h3 align="center">Job Application Form</h3>
        <hr>
    </head>
    <body bgcolor="#8cd9ba" >
        <style>
            #text-position { 
               text-align: center;
               
            
            }
            </style>
        <table align="center">
            
    
                <form method="post">
                    <div id="text-position">
                <tr>
                    <td><b>Full Name</b></td>     <td> <input type="text" size="50" placeholder="Enter your name"/><br/><br/></td>
                </tr>
                <tr>
                    <td><b>Job Title</b></td>     <td><input type="text" size="50" placeholder="Enter your job title"/><br/><br/></td>
                </tr>
                <tr>
                    <td><b>Current Company  </b></td>  <td><input type="text" size="50" placeholder="Enter your company name" /><br/><br/></td>
                </tr>
                <tr>
                    <td><b>Contact Number</b></td>
                                            <td><input type="text" maxlength="10" size="50" placeholder="Enter your number"/><br/><br/></td>
                </tr>
                <tr>
                    <td><b>Email</b>            <td><input type="email" size="50" placeholder="Enter your email"><br/><br/></td>
                </tr>
                <tr>
                    <td><b>Work status</b></td>
                    <td><input type="radio" name="Work status" value="Full Time">Full Time
                    <input type="radio" name="Work status" value="Part Time">Part Time
                    <input type="radio" name="Work status" value="Per Dim">Per Dim
                    <input type="radio" name="Work status" value="Others">Others<br/><br/></td>
                </tr>
                <tr>
                    <td><b>Salary</b></td> <td><input type="Text" size="30" placeholder="salary">
                    <select name="Yearly">
                       <option value="Rupees">Rupees</option>
                    </select>
                    <select name="Yearly">
                        <option value="Yearly">Yearly</option>
                        <option value="Montly">Montly</option>
                        <option value="Weekly">Weekly</option>
                    </select>
                    <br/><br/>
                </td>  
                </tr>
                <tr>
                    <td><b>Experience</b> </td>     <td> <input type="text" size="50" placeholder="Enter your experience in months"><br/><br/></td>
                </tr>
                <tr>
                    <td><b>Current Location</b></td> <td> <input type="text" size="50" placeholder="Enter your current location"><br/><br/></td>
                </tr>
                <tr>
                    <td><b>Permanent Address</b></td> <td><textarea  id="text" type="text" maxlength="500" width="360px" height="69px" placeholder="Enter permanent address"></textarea></td>
                </tr>
                <tr>
                    <td><b>Upload Resume</b></td>    <td><input type="file"><br/><br/></td>
                </tr>
                <tr>
                    <td>  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <input type="Submit" Value="Submit">  </td>
                    <td>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="reset" Value="Reset"></td>
                    </div><br>
                </tr>
                </form>
           
        </table>
    </body>
</html>
